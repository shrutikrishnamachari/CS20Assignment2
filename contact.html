<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

Form {
  font-family: Righteous, sans-serif;
  Font-size: 20px;
  Text-align: center;
  Color: #77966D;
  Width: 40%;
  Margin-left:20%;
  Padding-top: 2%;
  Padding-bottom: 2%;
  Padding-left: 10%;
  Padding-right: 10%;
}

.heading{
  Color: #77966D;
  font-family: Righteous, sans-serif;
  Text-align: center;
  Padding-top: 5%;
}

h2 {
  Font-size: 45px;
  text-shadow: 4px 4px #F6F7EB;
}

P {
   Font-size: 25px;
}

.button {
  font-family: Righteous, sans-serif;
  background-color: #F6F7EB;
  border: 2px solid #4CAF50;
  color: #4CAF50;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.box{
  width: 80%;
  height:100px;
}

.button:hover {
  background-color: #4CAF50;
  color: #F6F7EB;
}

/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 530px) {
  ul {
  Font-size: 15px;
}
#logo {
  Width: 140px;
}
}

}

<header>

  <li><a href="about.html">About</a></li>
  <li><a href="services.html">Services</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>
 
</header>


<div class="heading">
<h2>Contact Us</h2>

<p>Submit the form below to send us a catering request for your next event.</p>
</div>


<form style="background-color: #F6F7EB;">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br>

  <label for="date">Event Date:</label>
  <input type="date" id="event_date" name="event_date">

  <label for="appt">Event Time:</label>
  <input type="time" id="appt" name="appt"><br><br>

  <label for="Event Information">Event Details:</label><br>
  <input class = "box" name="name" placeholder="More information about your catering needs">

  <br><br>
  <input type="reset" value="Submit" class ="button">
  
</form>


<footer>
